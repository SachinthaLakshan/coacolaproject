<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bubbles" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="3" fill="white" opacity="0.25"/>
      <circle cx="7" cy="7" r="1.5" fill="white" opacity="0.15"/>
      <circle cx="23" cy="23" r="2" fill="white" opacity="0.2"/>
      <circle cx="3" cy="15" r="1" fill="white" opacity="0.12"/>
      <circle cx="27" cy="7" r="1.8" fill="white" opacity="0.18"/>
      <circle cx="12" cy="23" r="1.3" fill="white" opacity="0.14"/>
    </pattern>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="url(#bubbles)"/>
</svg> 